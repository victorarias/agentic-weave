name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        continue-on-error: true
        timeout-minutes: 12
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options

      - name: Summarize Claude review outcome
        if: always()
        run: |
          outcome="${{ steps.claude-review.outcome }}"
          case "$outcome" in
            success)
              {
                echo "### Claude review status: completed"
                echo
                echo "Claude review finished successfully."
              } >> "$GITHUB_STEP_SUMMARY"
              ;;
            failure)
              {
                echo "### Claude review status: advisory failure"
                echo
                echo "The Claude review action failed due to an external runtime/plugin issue."
                echo "This check remains non-blocking so deterministic test suites are the merge gate."
              } >> "$GITHUB_STEP_SUMMARY"
              ;;
            cancelled)
              {
                echo "### Claude review status: cancelled"
                echo
                echo "Claude review was cancelled. This check is advisory and does not block deterministic CI gates."
              } >> "$GITHUB_STEP_SUMMARY"
              ;;
            skipped)
              {
                echo "### Claude review status: skipped"
                echo
                echo "Claude review step was skipped."
              } >> "$GITHUB_STEP_SUMMARY"
              ;;
            *)
              {
                echo "### Claude review status: unknown outcome"
                echo
                echo "Unexpected step outcome: \`$outcome\`."
              } >> "$GITHUB_STEP_SUMMARY"
              ;;
          esac
